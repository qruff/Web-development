<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:replace="~{header :: navi(Home)}"/>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Изменение пациента </h1>
            <div class = "card-body">
                <form th:action="@{/doctors/patient/edit/{id} (id = ${patient.id})}  " th:object = "${patient}" method="POST">
                    <div class ="form-group">
                        <label> Фамилия </label>
                        <input
                                type = "text"
                                name = "lastname"
                                th:field = "*{lastname}"
                                class = "form-control"
                                placeholder="Иванов"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Имя </label>
                        <input
                                type = "text"
                                name = "firstname"
                                th:field = "*{firstname}"
                                class = "form-control"
                                placeholder="Иван"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Отчество </label>
                        <input
                                type = "text"
                                name = "middlename"
                                th:field = "*{middlename}"
                                class = "form-control"
                                placeholder="Иванович"
                        />
                    </div>

                    <div class = "form-group">
                        <button type="submit" class = "btn btn-primary">
                            Изменить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
