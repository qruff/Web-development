<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{header :: navi(Home)}"/>
<h1>Врачи</h1>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th> Фамилия</th>
        <th> Имя</th>
        <th> Отчество</th>
        <th> Тип</th>
        <th sec:authorize="hasRole('ADMIN')"> Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor: ${doctors}">
        <td><a th:text="${doctor.lastname}" th:attr="onclick='@{/doctors/priem/{id} (id=${doctor.id})}'"></a></td>
        <td th:text="${doctor.firstname}"></td>
        <td th:text="${doctor.middlename}"></td>
        <td th:text="${doctor.type}"></td>
        <td sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/doctors/priem/{id} (id=${doctor.id})}"
               class="btn btn-success">Посмотреть</a>
            <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}"
               class="btn btn-primary">Изменить</a>
            <a th:href="@{/doctors/del/{id} (id=${doctor.id})}" class="btn btn-danger">Удалить </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
