<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:replace="~{header :: navi(Home)}"/>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Сходить к врачу </h1>
            <div class = "card-body">
                <form th:action="@{/doctors/priem/{id} (id=${doctor})}" th:object = "${priem}" method="POST">

                    <div class ="form-group">
                        <label> Дата </label>
                        <input
                                type = "text"
                                name = "date"
                                th:field = "*{date}"
                                class = "form-control"
                                placeholder="2023-01-01"
                        />
                    </div>


                    <div class ="form-group">
                        <label> Пациент </label>
                        <select name="patient" th:field="*{patient}" class="form-control" >
                            <option th:each="patient:${patients}" th:value="${patient.id}" th:text="${patient.lastname + ' '+ patient.firstname +' '+ patient.middlename}" th:selected="${patient.id == 1}"></option>
                        </select>
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Сходить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
