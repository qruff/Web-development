<!DOCTYPE html>
<html>
<head>
	<title>Пример проигрывания аудиофайла</title>
</head>
<body>
	
	<form>
        <label>
          Загрузить аудиофайл:
          <input type="file" id="audioPlayer" accept=".mp3,.wav,.ogg" required>
        </label>
        <br>
        <button type="submit">Сохранить</button>
      </form>
	<button onclick="play()">Воспроизвести</button>
	<button onclick="pause()">Пауза</button>
	
	<div>
		<span id="currentTime">0:00</span> / <span id="duration">0:00</span>
		<input type="range" id="seekBar" value="0" step="0.01" onchange="seek()">
	</div>

	<script>
		var audio = document.getElementById("audioPlayer");
		var currentTime = document.getElementById("currentTime");
		var duration = document.getElementById("duration");
		var seekBar = document.getElementById("seekBar");
		
		audio.addEventListener("loadedmetadata", function() {
			duration.innerHTML = formatTime(audio.duration);
			seekBar.max = audio.duration;
		});
		
		audio.addEventListener("timeupdate", function() {
			currentTime.innerHTML = formatTime(audio.currentTime);
			seekBar.value = audio.currentTime;
		});
		
		function formatTime(time) {
			var minutes = Math.floor(time / 60);
			var seconds = Math.floor(time % 60);
			if (seconds < 10) {
				 seconds = "0" + seconds;
			}
			return minutes + ":" + seconds;
		}
		
		function play() {
			audio.play();
		}
		
		function pause() {
			audio.pause();
		}
		
		function seek() {
			audio.currentTime = seekBar.value;
		}
	</script>
</body>
</html>
