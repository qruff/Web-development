<html lang="en">

        crossorigin="anonymous">

<div th:replace="~{Header :: navi(Home)}"/>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Помыть машину </h1>
      <div class = "card-body">
        <form th:action="@{/cars/wash/{id} (id=${doctor})}" th:object = "${wash}" method="POST">

<!--            />-->

          <div class ="form-group">
            <label> Дата </label>
            <input
                    type = "text"
                    name = "date"
                    th:field = "*{date}"
                    class = "form-control"
                    placeholder="2000-12-30"
            />
          </div>


            <div class ="form-group">
            <label> Бокс для мойки </label>
                <select name="place" th:field="*{place}" class="form-control" >
                     <option th:each="patient:${boxes}" th:value="${patient.id}" th:text="${patient.name + ' ' + patient.type}" th:selected="${patient.id == 1}"></option>
                </select>
            </div>

          <div class = "patient-footer">
            <button type="submit" class = "btn btn-primary">
              Помыть
            </button>
          </div>
        </form>
      </div>
