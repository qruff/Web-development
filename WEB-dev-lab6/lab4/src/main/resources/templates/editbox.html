<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
<div th:replace="~{Header :: navi(Home)}"/>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Добавить бокс </h1>
      <div class = "card-body">
        <form th:action="@{/cars/patient/edit/{id} (id = ${patient.id})}  " th:object = "${patient}" method="POST">
          <div class ="form-group">
            <label> Название </label>
            <input
                    type = "text"
                    name = "brand"
                    th:field = "*{name}"
                    class = "form-control"
                    placeholder="Семенов"
            />
          </div>

          <div class ="form-group">
            <select name="group" th:field="*{type}" class="form-control" >
              <option th:value="Грузовой">Грузовой</option>
              <option th:value="Легковой">Легковой</option>
            </select>
          </div>

          <div class = "form-group">
            <button type="submit" class = "btn btn-primary">
              Изменить
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
