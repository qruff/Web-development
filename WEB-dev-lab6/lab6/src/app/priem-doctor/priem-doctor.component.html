<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Принять пациента </h1>
      <div class = "card-body">
        <form (ngSubmit)="onSubmit()" method="POST">  
          <div class ="form-group">
            <label> Дата </label>
            <input
                    type = "date"
                    name = "date"
                    [(ngModel)]="priem.date"
                    class = "form-control"
                    placeholder="2000-12-30"
            />
          </div>


            <div class ="form-group">
            <label> Пациент </label>
                <select name="place" [(ngModel)]="id" class="form-control" >
                     <option *ngFor="let patient of patients" value="{{patient.id}}"  selected="1">{{patient.lastname}}</option>
                </select>
            </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Принять
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
